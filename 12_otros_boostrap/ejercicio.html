<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Elementos de Interés en Boostrap</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
	<div class="container">

		<div class="bg-light p-5 rounded-3">
			<div class="container-fluid pd-y5">
				<h1 class="display-5 fw-bold">Jumbo</h1>
				<p class="col-md-8 fs-4">
					Aparentemente soy un Jumbotron :)
				</p>
				<button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#myModal">Abrir modal</button>

				<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" data-bs-backdrop="static"
					data-bs-keyboard="false" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="myModalLabel">SOY UN MODAL!</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body text-danger fw-bold">
								Solo me puedes cerrar con la x
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>

		<div class="row justify-content-center m-5">
			<form style="width: 22rem;">
				<div class="mb-3">
					<label for="lbl-email" class="form-label">Nombre</label>
					<input type="text" class="form-control" id="lbl-email">
				</div>
				<div class="mb-3">
					<label for="lbl-telefono" class="form-label">Teléfono</label>
					<input type="number" class="form-control" id="lbl-telefono">
				</div>
				<div>
					<label for="lbl-mensaje" class="form-label">Mensaje</label>
					<textarea name="lbl-mensaje" id="lbl-mensaje" class="form-control"></textarea>
				</div>
			</form>
		</div>

		<div class="row justify-content-center m-5">
			<div class="" style="width: 22rem;">
				<div class="card text-center" style="max-width: 22rem;">
					<div class="card-header">
						<h4 class="card-title my-0">AXELL GUTIERREZ</h4>
					</div>
					<div class="card-body">
						<p class="card-text">
							Una breve descripción
						</p>
					</div>
					<div class="card-footer bg-transparent">Mi email en el footer</div>
				</div>
			</div>
		</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
</body>

</html>
